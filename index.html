<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">
    
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img src="images/Vector.png" alt="logo-alura" class="vector">
    </header>
    <main>
        <section class="original">
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese su texto aqui"></textarea>
            <div>
                <h6 class="info">&#128712 Solo letras min√∫sculas y sin acentos</h6>
            </div>
            <div class="boton">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section class="encriptado">            
                <textarea class="mensaje" cols="20" rows="15" placeholder="Ningun texto fue encontrado"></textarea>
                <div>
                    <button class="copiar" onclick="copiar()">Copiar</button>
                </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
